syntax = "proto2";
import "transform.proto";

message ROSSensorConfig {
  /**
  * @brief time from last msg after which sensor
  * becomes invalid
  */
  optional double timeout = 2 [ default = 0.5 ];
  /**
  * Topic to subscribe for sensor data
  */
  optional string topic = 3;
  /**
  * Transform to convert points from sensor frame to robot frame.
  */
  optional config.Transform sensor_transform = 4;
  optional string name_space = 5 [ default = "" ];
}
